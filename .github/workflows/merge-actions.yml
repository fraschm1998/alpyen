name: merge-actions
on:
  pull_request:
    types: [closed]
    branches:
      - main
jobs:
  run-unit-tests:
    runs-on: windows-latest
    steps:
      - name: Check out code
      - uses: actions/checkout@v2
      - name: Set up node 
      - uses: actions/setup-node@v1
      - name: Install dependencies
      - run: npm install
      - name: Run tests 
      - run: npm test
